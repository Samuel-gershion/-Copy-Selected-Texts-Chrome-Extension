<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Selected Texts</title>
  <link rel="stylesheet" href="bg.css">
</head>
<body>
  <div id="popup-container">
    <!-- Logo and title -->
    <div id="logo-container">
      <img src="sam.png" alt="Extension Logo" id="popup-logo">  <!-- Image path updated -->
      <h1>Copied Items</h1>
    </div>

    <!-- Copied items section -->
    <div id="copied-items-container">
      <ul id="copied-items-list">
        <!-- Dynamically added items will appear here -->
      </ul>
    </div>

    <!-- Footer section -->
    <div id="footer">
      <button id="clear-copied-items">Clear All</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
